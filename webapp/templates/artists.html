{% extends "base.html" %} 

{% block title %}Artists
{% endblock %}

{% block content %}


<main>
    <div class="card-container">
      <div class="row">
        {%- for artist in artist_list -%}
          <div class="col">
            <a href="{{url_for('views.get_artist_selected',id_artist_selected=artist.id)}}">
              <div class="card bg-dark">
                  <img class="img-artist" src="https://bit.ly/3PiIDrx">
                  <div class="card-body">
                    <h3>{{ artist.name }}</h3>
                  </div>
              </div>
            </a>
          </div>
        {%- endfor -%}
      </div>
  </div>
    <script>
        function changeHearticon(icon){
            if (icon.classList.contains('bi-heart')) {
                icon.classList.remove("bi-heart");
                icon.classList.add("bi-heart-fill");
            } else {
                icon.classList.add("bi-heart");
                icon.classList.remove("bi-heart-fill");
            }
        }
    </script>
</main>

{% endblock %}
