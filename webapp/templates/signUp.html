<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style_sidebar.css" />
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <title>
      Iscriviti
    </title>

  </head>
  <body>    

    <div class="center-form">
      {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %} 
        {% for category, message in messages %} 
          {% if category == 'error' %}
          <div class="alert alert-danger alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" id="flash-msg-close-btn" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% else %}
          <div class="alert alert-success alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" id="flash-msg-close-btn" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %} 
        {% endfor %} 
      {% endif %} 
    {% endwith %}
      <div class="form-container">
         <h1> Registrati ora </h1>
         <form action="" method="POST">
            <div class="data">
               <label>Nome utente</label>
               <input type="text" id="nomeUtente" name="nomeUtente" required placeholder="inserisci nome utente">
            </div>
            <div class="data">
              <label>Email</label>
              <input type="email" id="email" name="email" required placeholder="inserisci email">
           </div>
            <div class="data">
               <label>Password</label>
               <input type="password" id="password" name="password" required placeholder="inserisci password">
            </div>
            <div class="data">
              <label>Conferma password</label>
              <input type="password" id="passwordc" name="passwordc" required placeholder="conferma password">
           </div>
           <div class="data">
            <label>Sei un artista?</label>
            <select name="typeUser" id="typeUser" class="typeUser">
              <option value="No">No</option>
              <option value="Si">Si</option>
            </select>
           </div>
            <div class="btn">
               <button type="submit">Registrati</button>
            </div>
            <div class="login-link">
              <p>Hai gi√† un account? <a href="login">Accedi ora</a></p>
            </div>
         </form>
      </div>
    </div>
  </body>
