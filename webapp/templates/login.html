<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style_sidebar.css" />
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <div class="center-form">
      <div class="form-container">
         <h1> Accedi ora </h1>
         <form action="" method="POST">
            <div class="data">
              <label>Email</label>
              <input type="email" id="email" name="email" required placeholder="inserisci email">
           </div>
            <div class="data">
               <label>Password</label>
               <input type="password" id="password" name="password" required placeholder="inserisci password">
            </div>
            <div class="btn">
               <button type="submit">Accedi</button>
            </div>
            <div class="login-link">
              <p>Non sei registrato? <a href="signUp">Registrati ora</a></p>
            </div>
         </form>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %} 
        {% for category, message in messages %} 
          {% if category == 'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% else %}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %} 
        {% endfor %} 
      {% endif %} 
    {% endwith %}

  </body>
